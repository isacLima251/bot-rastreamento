<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Automaza</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <header class="sidebar-header">
                <h2>Contactos</h2>
                <div>
                    <button id="btn-settings" class="btn-icon" title="Configura√ß√µes">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    </button>
                    <button id="btn-adicionar-novo" class="btn-icon" title="Adicionar Novo Pedido">+</button>
                </div>
            </header>
            <div id="status-whatsapp" class="status-indicator disconnected">
                <span class="status-dot"></span>
                <span class="status-text">Desconectado</span>
            </div>
            <div class="search-container">
                <input type="text" id="barra-busca" placeholder="üîé Buscar por nome ou telefone...">
            </div>
            <div class="contact-list" id="lista-contactos">
                </div>
        </aside>

        <main class="main-content" id="main-content-area">
            <div id="chat-view">
                <div id="chat-window">
                    <div class="placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                        <h3>Selecione um contacto</h3>
                        <p>Escolha um contacto para ver os detalhes e o hist√≥rico.</p>
                    </div>
                </div>
                <footer class="chat-footer" id="chat-footer">
                    <form id="form-enviar-mensagem">
                        <input type="text" id="input-mensagem" placeholder="Digite a sua mensagem..." autocomplete="off" disabled>
                        <button type="submit" aria-label="Enviar" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </form>
                </footer>
            </div>

            <div id="settings-view" class="hidden">
                <h1>Configura√ß√µes do WhatsApp</h1>
                <div id="settings-status-container">
                    <p>Status atual: <strong id="settings-status-text">Desconhecido</strong></p>
                    <div id="qr-code-container">
                        </div>
                    <div class="settings-actions">
                        <button id="btn-conectar" class="btn-settings-action connect">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
                            <span>Conectar WhatsApp</span>
                        </button>
                        <button id="btn-desconectar" class="btn-settings-action disconnect">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line x1="12" y1="2" x2="12" y2="12"></line></svg>
                            <span>Desconectar</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-pedido" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-titulo">Adicionar Novo Pedido</h3>
            <form id="form-pedido">
                <input type="hidden" id="pedido-id" name="id">
                <input type="text" id="nome" name="nome" placeholder="Nome do Cliente" required>
                <input type="text" id="telefone" name="telefone" placeholder="Telefone (com DDD)" required>
                <input type="text" id="produto" name="produto" placeholder="Nome do Produto">
                <input type="text" id="codigoRastreio" name="codigoRastreio" placeholder="C√≥digo de Rastreio (Opcional)">
                <div class="modal-acoes">
                    <button type="button" id="btn-modal-cancelar" class="btn-cancelar">Cancelar</button>
                    <button type="submit" id="btn-modal-salvar" class="btn-salvar">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
   <div id="notificacao" class="toast">
        <p id="notificacao-texto">Mensagem de teste</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
